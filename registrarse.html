    <!-- registrarse-->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Registrarse</h2>
                        <form>
                            <div class="mb-3">
                                <label for="inputUsername" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="inputUsername"
                                    placeholder="Nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="inputEmail"
                                    placeholder="Correo electronico">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="inputConfirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    placeholder="Confirmar Contraseña">
                            </div>
                            <div class="mb-3">
                                <label for="inputFullName" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="inputFullName"
                                    placeholder="Nombre Completo">
                            </div>
                            <div class="mb-3">
                                <label for="inputDateOfBirth" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="inputDateOfBirth"
                                    placeholder="Fecha de Nacimiento">
                            </div>
                            <div class="mb-3">
                                <label for="inputAddress" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Direccion">
                            </div>
                            <div class="mb-3">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                            </div>
                            <div class="mb-3">
                                <label for="inputCountry" class="form-label">Pais</label>
                                <select class="form-select" id="inputCountry" aria-label="Selecciona tu pais">
                                    <option selected>Selecciona tu pais</option>
                                    <option value="Argentina">Argentina</option>
                                    <option value="Bolivia">Bolivia</option>
                                    <option value="Brasil">Brasil</option>
                                    <option value="Chile">Chile</option>
                                    <option value="Colombia">Colombia</option>
                                    <option value="Costa Rica">Costa Rica</option>
                                    <option value="Cuba">Cuba</option>
                                   
                                </select>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
